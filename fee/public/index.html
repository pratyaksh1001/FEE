<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nirvana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body class="bg-black">
    <div id="navbar" class="flex mt-2 w-full sticky top-0 backdrop-blur-md">
        <div id="brand" class="p-1 rounded-md duration-200 hover:duration-200 hover:text-black hover:scale-105 text-white font-semibold text-3xl ml-2  "><button><img src="kisspng-computer-icons-near-field-communication-download-nfc-5b3aa1cf175a86.6351926915305691670957.png" alt="error" class="w-10" ></button></div>
        <div id="search" class="bg-neutral-700  p-1 rounded-xl w-fit ml-auto mr-2">
            <label for="search-input" class="text-white text-2xl ml-1">
                Q
            </label>
            <input placeholder="Search Here" type="text" id="search-input" class="text-white bg-neutral-800 mt-0.5 pl-3 rounded-xl h-10 w-80 mr-1">
        </div>
        <div id="nav-content" class=" flex mr-3">

            <div id="nav-links" class="space-x-2 flex w-fit ">
                <button id="link1" class="p-1 rounded-md duration-200 hover:duration-200 hover:text-black hover:scale-105 bg-blue-700 text-white text-2xl">Home</button>
                <button id="link2" class="bg-neutral-700 p-1 rounded-md duration-200 hover:duration-200 hover:text-black hover:bg-blue-700 text-white text-2xl">Account</button>
                <button id="link3" class="bg-neutral-700 p-1 rounded-md duration-200 hover:duration-200 hover:text-black hover:bg-blue-700 text-white text-2xl">Premium</button>
                <button id="link4" class="bg-neutral-700 p-1 rounded-md duration-200 hover:duration-200 hover:text-black hover:bg-blue-700 text-white text-2xl">Help</button>
            </div>
        </div>
    </div>
    <div id="main" class="mt-5 text-white flex space-x-2">
        <div id="sidebar" class="w-1/6 bg-neutral-900 rounded-tr-lg p-1 sticky left-0">
            <div id="user-name"></div>
            <div id="options" class="">
                <button id="favourites" class=""></button>
                <button id="playlist"></button>
            </div>
        </div>
        <div id="middle" class="bg-neutral-900 w-2/3 rounded-t-lg p-2 ">
            <div>
                <p class="text-white text-xl ml-5">Recently played</p>
                <div id="middle-root1" class=""></div>
                <br>
                <p class="text-white text-xl ml-5">Favourites</p>
                <div id="middle-root2" class=""></div>
            </div>
        </div>
        <div id="right" class="bg-neutral-900 w-1/3 rounded-tl-lg" ></div>
    </div>
</body>
<script src="../src/index.js"></script>
</html>
